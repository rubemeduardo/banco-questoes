<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Questões para Estudo</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 20px;
}

h1 {
  text-align: center;
}

.questao {
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 30px;
}

.meta {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 10px;
}

.enunciado {
  margin-bottom: 15px;
  line-height: 1.6;
}

.toolbar {
  margin-bottom: 15px;
}

.toolbar span {
  cursor: pointer;
  font-size: 18px;
  margin-right: 8px;
}

.highlight-yellow { background: #fff59d; }
.highlight-green  { background: #c8e6c9; }
.highlight-blue   { background: #bbdefb; }

.alternativa {
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  display: flex;
  gap: 8px;
  align-items: flex-start;
}

.alternativa.selecionada {
  background: #e3f2fd;
}

.alternativa.errada {
  text-decoration: line-through;
  opacity: 0.7;
  background: #ffecec;
}

button {
  margin-top: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #1976d2;
  color: #fff;
  cursor: pointer;
}

.section {
  margin-top: 12px;
  font-size: 0.9em;
  color: #444;
}

textarea {
  width: 100%;
  min-height: 60px;
  margin-top: 6px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<h1>Questões para Estudo</h1>

<!-- CONTAINER ONDE AS QUESTÕES SERÃO INSERIDAS -->
<div id="questoes"></div>

<!-- CHAMADA DO JAVASCRIPT -->
<script src="app.js" defer></script>

</body>
</html>
